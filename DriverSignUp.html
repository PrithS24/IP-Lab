<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider</title>
    <link rel="stylesheet" href="DriverSignUp.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   
    <nav>
        <div class="logo">MAMAJABA? </div>
        <ul>
            <li><a href="#">SERVICES</a></li>
            <!-- <li><a href="#">ABOUT</a></li> -->
            <li><a href="#">CONTACTS</a></li>
        </ul>
        <button onclick="toggleMenu()">Help<i class="fa-solid fa-caret-down"></i></button>
        
        </div>
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                
                <a href="#" class="sub-menu-link">
                    <i class="fa-solid fa-comments"></i>
                    <p>Chat with support</p>
                </a>
                <hr>
                <a href="#" class="sub-menu-link">
                    <i class="fa-solid fa-circle-question"></i>   
                    <p>Get help with your account</p>
                   
               </a>
                <hr>
                <a href="#" class="sub-menu-link">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Sign Out</p>
                    <span>></span>
                </a>
            </div>
        </div>
    </nav>    
       <div class="DriverSign">
        <div class="container"> 
            <form action="#">
                <div class="input-box">
                    <div class="user-details">
                        <div class="card">
                            <div class="title">
                                <h4>Create New Account</h4>
                                <h6>Already Registered? <span><a href="#">Login</a></span></h6>
                            </div>
                            <div class="upload">
                        <img src="images/profile-circle.256x256.png" id="profile-pic">
                        <label for="input-file">UPLOAD PICTURE</label>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                    </div>
                      </div>
                    <div class="input-box">
                        <span class="details">NAME </span>
                        <input type="text" placeholder="Nurul Abser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">RICKSHAW MODEL </span>
                        <select name="cars" id="">
                            <option value="motor">Motor-Rickshaw</option>
                            <option value="bangla">Bangla-Rickshaw</option>
                            <!-- <input type="submit" required> -->
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">CONTACT </span>
                        <input type="text" placeholder="+880123456789" required>
                    </div>
                    <div class="input-box">
                        <span class="details">LICENSE PLATE </span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">PASSWORD </span>
                        <div class="inputt">
                        <input type="password" placeholder="Abser123 " required >
                        <i class="fa-solid fa-eye-slash"></i>
                        
                    </div>

                    </div>
                    <div class="input-box">
                        <span class="details">YEARS OF EXPERIENCE </span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">CONFIRM PASSWORD </span>
                        <input type="password" placeholder="Abser123" required>
                    </div>
                    
                    <div class="button">
                        <input type="submit" value="SignUp">
                    </div>
                    
                </div>
            </form>

        </div>
    </div> 
    <script>
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function(){
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
        let subMenu=document.getElementById("subMenu");

    function toggleMenu(){
        subMenu.classList.toggle("open-menu");
    }
    </script>

   
</body>

</html>
